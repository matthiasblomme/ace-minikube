apiVersion: v1                         # Core API group for Kubernetes storage resources
kind: PersistentVolumeClaim            # Defines a request for persistent storage
metadata:
  name: ace-dashboard-content          # Name of the PVC (referenced by pods or custom resources)
  namespace: ace-demo                  # Namespace where the PVC is created
spec:
  storageClassName: standard           # StorageClass to use (provisions dynamic volumes if available)
  accessModes:
    - ReadWriteOnce                    # Volume can be mounted read-write by a single node at a time
  resources:
    requests:
      storage: 5Gi                     # Requested storage capacity (5 gigabytes)
