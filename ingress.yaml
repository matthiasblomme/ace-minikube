apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  namespace: ace-demo
spec:
  ingressClassName: nginx
  rules:
  - host: demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo
            port:
              number: 80
